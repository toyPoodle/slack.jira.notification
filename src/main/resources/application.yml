spring:
  application:
    name: slack.jira.notification
  jackson:
    serialization: 
      INDENT_OUTPUT: true

server:
  port: ${service.port}
  
slack:
  url: https://hooks.slack.com/services/{id1}/{id2}/{id3}

logging:
  file: logs/slack.jira.notification.log

management:
  context-path: /-system

endpoints:
    health:
      sensitive: false
    info:
      sensitive: false
    
info:
    build:
        artifact: "@project.artifactId@"
        name: "@project.name@"
        description: "@project.description@"
        version: "@project.version@"
